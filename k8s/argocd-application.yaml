apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-microservices
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/NeroCrewForever/k8s.git'
    targetRevision: HEAD
    path: k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true