<!DOCTYPE html>
<html>
<body>
    <h1>Service 2</h1>
    {% if user_data %}
        <p>Welcome, {{ user_data.username }}!</p>
        <form method="POST" action="/protected">
            <input type="hidden" name="token" value="{{ token }}">
            <button type="submit">Go to Protected Page</button>
        </form>
    {% else %}
        <p>Please <a href="http://localhost:5000/login">login</a> to access protected content.</p>
    {% endif %}
</body>
</html>
